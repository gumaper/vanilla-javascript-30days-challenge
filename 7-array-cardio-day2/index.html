<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Cardio Day 2</title>
</head>
<body>
    

    <script>
    
    const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986},
        { name: 'Irv', year: 1970},
        { name: 'Lux', year: 2015},
    ]

    const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Pizza in my fav food ever', id: 123523 },
        { text: 'Nice', id: 542328 },
    ]

    // Array.prototype.some() // is at least one person 19?
    const isAdult = people.some(person => ((new Date())
        .getFullYear()) - person.year >= 19)

    console.log(isAdult)

    // Array.prototype.every() // is everyone 19?
    const allAdults = people.every(person => ((new Date())
        .getFullYear()) - person.year >= 19)
        
    console.log(allAdults)

    // Array.prototype.find() // find the comment with the id of 823423
    const comment = comments.find(comment => comment.id === 823423)

    console.log(comment)

    // Array.prototype.findIndex() // find the comment and delete the comment with the id of 823423
    const index = comments.findIndex(comment => comment.id === 823423)

    const newComments = [
        ...comments.slice(index + 1),
        ...comments.slice(0, index)
    ]
    
    console.table(newComments)

    </script>
</body>
</html>
