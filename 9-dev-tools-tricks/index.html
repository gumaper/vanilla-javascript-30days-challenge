<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dev Tools Tricks</title>
</head>

<body>

    <p onClick="makeGreen()">BREAKxDOWN</p>

    <script>
        const dogs = [{
            name: 'Snicker',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p')
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('Hello')

        // Interpolated
        console.log('Hello %s World', 'Test')

        // Styled 
        console.log('%c Test text', 'font-size: 20px; background: blue; color: #fff;')

        // Warining
        console.warn('warning')

        // Error
        console.error('error')

        // Info
        console.info('Informação irrelevante')

        // Testing
        const p = document.querySelector('p')
        console.assert(p.classList.contains('ouch'), 'wrong')

        // Clearing
        console.clear()

        // Viewing DOM Elements
        console.log(p)
        console.dir(p)

        // Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`)
            console.log(`This is ${dog.name}`)
            console.log(`${dog.name} is ${dog.age} years old`)
            console.log(`${dog.name} is ${dog.age * 7} dog years old`)
            console.groupEnd(`${dog.name}`)
        })

        // Counting
        console.count('Wes')
        console.count('Wes')
        console.count('Wes')
        console.count('Steve')
        console.count('Steve')

        // Timing
        console.time('fetching data')
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data')
                console.log(data)
            })

        console.table(dogs)
    </script>
</body>

</html>
